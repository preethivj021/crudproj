<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="{% url 'update_save_data' sd.id %}" method="post">
            {%csrf_token%}
            <h2>Fill Student Details</h2>

            <label for="">Enter firstname</label>
            <input
              type="text"
              name="fname"
              value="{{sd.fname}}"
              class="form-control"
            />
            <label for="">Enter lastname</label>
            <input
              type="text"
              name="lname"
              value="{{sd.lname}}"
              class="form-control"
            />
            <label for="">Enter mobile</label>
            <input
              type="number"
              name="mobile"
              value="{{sd.mobile}}"
              class="form-control"
            />
            <label for="">Enter email</label>
            <input
              type="email"
              name="email"
              value="{{sd.email}}"
              class="form-control"
            />
            <label for="">Enter marks1</label>
            <input
              type="number"
              name="marks1"
              value="{{sd.marks1}}"
              class="form-control"
            />
            <label for="">Enter marks2</label>
            <input
              type="number"
              name="marks2"
              value="{{sd.marks2}}"
              class="form-control"
            />
            <label for="">Enter marks3</label>
            <input
              type="number"
              name="marks3"
              value="{{sd.marks3}}"
              class="form-control"
            />
            <label for="">Enter marks4</label>
            <input
              type="number"
              name="marks4"
              value="{{sd.marks4}}"
              class="form-control"
            />
            <center>
              <input type="submit" value="update" class="btn- btn-success" />
              <input type="reset" value="cancel" class="btn btn-danger" />
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
